<!doctype html>
<html>
  <head>
    <title>Mappr</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    <link href='http://fonts.googleapis.com/css?family=Quicksand:400,700|Montserrat:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body ng-app>
    <div id='meta'>
      <h1>Mappr</h1>
      <h2 id='title'></h2>
      <select id="setSelect"></select>
    </div>
    <div id='list'>
      <form id='new-set'>
        <input class='form-control' name='title' type='text' placeholder='New title'>
        <button class='btn btn-success'>Create Set!</button>
      </form>
      <div id='new-point'>
        <input class='form-control' name='latitude' type='text' placeholder='Latitude'>
        <input class='form-control' name='longitude' type='text' placeholder='Longitude'>
        <button class='btn btn-success'>Add Point!</button>
      </div>
    </div>
    <div id='map'></div>

    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/underscore/underscore-min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="src/util.js"></script>
    <script src="src/map.js"></script>
  </body>
</html>
